
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Westport Innovation Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 700px;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #005A9C;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 0;
      background: #005A9C;
      color: #fff;
      padding: 5px;
      font-size: 12px;
      width: 250px;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #005A9C;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003E70;
    }
  </style>
</head>
<body>

  <h1>Submit Your Innovation</h1>

  <form action="thankyou.html" onsubmit="generateSubmissionID()" method="GET">
    <label>Name of Innovation</label>
    <input type="text" name="innovationName" required>

    <label>Organisation / Individual Name</label>
    <input type="text" name="organisationName" required>

    <label>Email Contact</label>
    <input type="email" name="email" required>

    <label class="tooltip" data-tooltip="Briefly describe what the innovation is and what it aims to do.">Brief Description of Innovation</label>
    <textarea name="description" rows="4" required></textarea>

    <label class="tooltip" data-tooltip="Explain the specific problem this innovation is designed to solve.">What problem does this innovation solve?</label>
    <textarea name="problem" rows="4" required></textarea>

    <label>Alignment to Westport Priorities</label>
    <div class="checkbox-group">
      <input type="checkbox" name="priority" value="Supply chain"> Supply chain optimisation<br>
      <input type="checkbox" name="priority" value="Sustainability"> Productivity and sustainability<br>
      <input type="checkbox" name="priority" value="Policy"> Commercial and policy frameworks<br>
      <input type="checkbox" name="priority" value="Other"> Other
    </div>

    <label class="tooltip" data-tooltip="Technology Readiness Level (TRL) is a scale used to assess how developed and ready a technology is for deployment—from idea to market.">Technology Readiness Level (TRL)</label>
    <select name="trl">
      <option>Not sure</option>
      <option>TRL 1–3 (early concept)</option>
      <option>TRL 4–6 (tested/prototyped)</option>
      <option>TRL 7–9 (proven/in-market)</option>
    </select>

    <label>Is this submission from a business or industry service/specialist?</label>
    <div class="checkbox-group">
      <input type="radio" name="isBusiness" value="Yes"> Yes
      <input type="radio" name="isBusiness" value="No"> No
    </div>

    <label>Business or ABN/Registration Number (if applicable)</label>
    <input type="text" name="registration">

    <label>Interested in further contact?</label>
    <div class="checkbox-group">
      <input type="radio" name="followup" value="Yes"> Yes
      <input type="radio" name="followup" value="No"> No
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function generateSubmissionID() {
      const id = Math.floor(Math.random() * 1000000);
      sessionStorage.setItem('submissionID', id);
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Westport Business Register – Full Mockup with Innovation Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #005A9C;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .checkbox-group {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    .tooltip {
      border-bottom: 1px dotted #005A9C;
      cursor: help;
      text-decoration: none;
    }
    .other-priority-input {
      margin-left: 25px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>Business Register</h1>
<p>Industry service providers and specialist providers are encouraged to register their services.</p>
<p><strong>Please note:</strong> Registering your services does not guarantee work or imply State Government endorsements.</p>

<form>
  <label>Name of organisation *</label>
  <input type="text" required>

  <label>ABN or ACN</label>
  <input type="text">

  <label>Phone number *</label>
  <input type="tel" required>

  <label>Email *</label>
  <input type="email" required>

  <label>Name of primary contact person *</label>
  <input type="text" required>

  <label>Title or official position held</label>
  <input type="text">

  <label>Head office location</label>
  <input type="text">

  <label>WA office location</label>
  <input type="text">

  <label>Organisation snapshot including a brief history, organisational structure, core competencies and core values *</label>
  <textarea required></textarea>

  <label>Is your business registered on either the Aboriginal Business Directory Western Australia or Supply Nation’s Aboriginal Business Direct? *</label>
  <label><input type="radio" name="regAboriginal" required> Yes</label>
  <label><input type="radio" name="regAboriginal" required> No</label>

  <label>Is your business a minimum of 50% owned by an Aboriginal Interest? *</label>
  <label><input type="radio" name="ownAboriginal" required> Yes</label>
  <label><input type="radio" name="ownAboriginal" required> No</label>

  <label>Please identify which area/s of interest you are nominating to provide *</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> Marine Engineering</label>
    <label><input type="checkbox"> Sustainability</label>
    <label><input type="checkbox"> Logistics</label>
    <label><input type="checkbox"> Port Engineering</label>
    <label><input type="checkbox"> Economics</label>
    <label><input type="checkbox"> Land Use</label>
    <label><input type="checkbox"> Strategic Advice</label>
    <label><input type="checkbox"> Environmental</label>
    <label><input type="checkbox"> Social</label>
    <label><input type="checkbox"> Commercial</label>
    <label><input type="checkbox"> Other</label>
  </div>

  <label>The Respondent is invited to provide details regarding its ability to deliver services under the nominated Area/s of Interest (such a capability statement and/or a practical example of work)</label>
  <textarea></textarea>

  <label>Document upload</label>
  <input type="file">

  <label>Westport will seek innovative thinking and insights from the global and local market on trends and technologies to future-proof for. Do you have any innovative ideas or technologies to share with Westport?</label>
  <label><input type="radio" name="hasInnovation" value="Yes" onclick="toggleInnovationFields(true)"> Yes</label>
  <label><input type="radio" name="hasInnovation" value="No" onclick="toggleInnovationFields(false)"> No</label>

  
<p><em><strong>Note:</strong> The following questions are newly integrated innovation-specific fields.</em></p>
<div id="innovationFields" class="hidden" style="background-color: #e6f2f8; padding: 20px; border-left: 4px solid #007B9C;">

    <label class="tooltip" title="Briefly describe what the innovation is and what it aims to do.">
      Brief Description of Innovation (200–300 words)
    </label>
    <textarea rows="4" name="innovationDescription"></textarea>

    <label class="tooltip" title="Explain the specific problem this innovation is designed to solve.">
      What Problem Does this Innovation Solve? (200–300 words)
    </label>
    <textarea rows="4" name="innovationProblem"></textarea>

    <label>Alignment to Westport Priorities (Select one or more)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="priority" value="Supply chain optimisation"> Supply chain optimisation</label>
      <label><input type="checkbox" name="priority" value="Productivity and sustainability"> Productivity and sustainability</label>
      <label><input type="checkbox" name="priority" value="Commercial and policy frameworks"> Commercial and policy frameworks</label>
      <label>
        <input type="checkbox" id="priorityOther" onclick="toggleOtherPriority()"> Other
      </label>
      <input type="text" id="otherPriorityText" class="hidden other-priority-input" placeholder="Please specify other priority">
    </div>

    <label class="tooltip" title="Technology Readiness Level (TRL) is a scale used to assess how developed and ready a technology is for deployment—from idea to market.">
      Technology Readiness Level (TRL)
    </label>
    <select name="trl">
      <option value="">Select TRL</option>
      <option>Not sure</option>
      <option>TRL 1–3 (early concept)</option>
      <option>TRL 4–6 (tested/prototyped)</option>
      <option>TRL 7–9 (proven/in-market)</option>
    </select>
  </div>

  <label>Would you like to subscribe to receive project updates?</label>
  <label><input type="radio" name="subscribe"> Yes</label>
  <label><input type="radio" name="subscribe"> No</label>
  <label><input type="radio" name="subscribe"> Already subscribed</label>

  <label>Would you like to be notified of upcoming engagement opportunities for industry and business?</label>
  <label><input type="radio" name="notify"> Yes</label>
  <label><input type="radio" name="notify"> No</label>

  <button type="submit">Submit</button>
</form>

<script>
  function toggleInnovationFields(show) {
    document.getElementById('innovationFields').className = show ? '' : 'hidden';
  }

  function toggleOtherPriority() {
    const otherCheckbox = document.getElementById('priorityOther');
    const otherInput = document.getElementById('otherPriorityText');
    otherInput.className = otherCheckbox.checked ? 'other-priority-input' : 'hidden other-priority-input';
  }
</script>

</body>
</html>

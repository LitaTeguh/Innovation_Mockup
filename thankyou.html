
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission Received</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #005A9C;
    }
    p {
      font-size: 18px;
    }
    .id-box {
      margin-top: 20px;
      padding: 10px;
      background: #005A9C;
      color: white;
      display: inline-block;
      font-size: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Thank You for Submitting!</h1>
  <p>Your submission has been received. A team member will be in touch if follow-up is required.</p>
  <p>Your submission ID is:</p>
  <div class="id-box" id="submissionID">Loading...</div>

  <script>
    document.getElementById('submissionID').innerText = sessionStorage.getItem('submissionID') || 'Unavailable';
  </script>
</body>
</html>
